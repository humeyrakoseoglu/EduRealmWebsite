      <h2 class="baslik" style="text-align: center;">SETTINGS</h2>
      <div class="form-style-5">
         <form>
            <fieldset>
               <legend><br><span class="number">1</span>&nbsp;&nbsp;&nbsp;&nbsp;<b>Profile Settings</b></legend>
               <label for="job">Profile Photo:</label>&nbsp;&nbsp;
               <i class="fas fa-user-circle fa-5x"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <div class="upload-btn-wrapper">
                  <button style="color:#83827f;;
                     background-color: #ccecd4;" class="btn"><i class="fa fa-fw fa-file"></i>Upload a file</button>
                  <input type="file" name="myfile" />
               </div>
               <br><br>
               <label for="job">Name-Surname:</label>
               <input type="text" name="field1" placeholder="Your Name">
               <label for="job">University:</label>
               <input type="text" name="field3" placeholder="ABC University ">
               <label for="job">Academic Ranks:</label>
               <select id="job" name="field4">
                  <option value="Assistant Professor">Assistant Professor</option>
                  <option value="Professor Emeritus ">Professor Emeritus </option>
                  <option value="Research Associate">Research Associate</option>
                  <option value="Associate Professor">Associate Professor</option>
                  <option value="Research Associate">Research Associate</option>
                  <option value="Adjunct Professor">Adjunct Professor</option>
                  <option value="Graduate Teaching Assistant">Graduate Teaching Assistant</option>
                  <option value="Distinguished Professor">Distinguished Professor</option>
                  <option value="Visiting Professor">Visiting Professor</option>
                  <option value="Adjunct Instructor">Adjunct Instructor</option>
                  <option value="Full Professor">Full Professor</option>
                  <option value="other_outdoor">Other</option>
               </select>
               <label for="job">Department:</label>
               <select id="job" style="padding: 5px;" name="field4">
                  <option value="Computer">Computer Science</option>
                  <option value="Mathematics">Mathematics</option>
                  <option value="Physics">Physics</option>
                  <option value="Cooking">Cooking</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Photography">Photography</option>
                  <option value="Sport">Sport</option>
                  <option value="Literature">Literature</option>
                  <option value="History">History</option>
                  <option value="Geography">Geography</option>
                  <option value="other_outdoor">Other</option>
               </select>
               <label for="job">Explanation:</label>
               <textarea name="field5" placeholder="Explanation text"></textarea>
            </fieldset>
            <fieldset >
               <legend><span class="number">2</span>&nbsp;&nbsp;&nbsp;&nbsp;<b>Account Settings</b> </legend>
               <br>
               <label for="job">Change Phone Number:</label>
               <input type="tel" placeholder="666-55-222" name="telefon" ><br>
               <label for="job">Change Email:</label>
               <input  type="email" name="field6" placeholder="Your Email "><br>
               <label for="job">Change Password:</label>
               <input type="password" name="field7" placeholder="Password "><br>
               <input type="password" name="field8" placeholder="Confirm Password "><br>
            </fieldset>
