                     <button class="btn">Upload a photo</button>

            </div>
            <div class="column">
               <fieldset class="fieldset2">
                  <label for="job">Course Name:</label><input  type="text" name="field1" placeholder="Course Name ">

                  <select id="job" name="field4" style="padding: 0%;">

                     <option value="Mathematics">Mathematics</option>
                     <option value="Physics">Physics</option>
                     <option value="Cooking">Cooking</option>
                     <option value="Engineering">Engineering</option>
                     <option value="Agriculture">Agriculture</option>

               </fieldset>
            </div>

         <label for="job">About The Course:</label>
         <textarea name="field5" placeholder="Explanation text" rows="12" cols="50"></textarea>
         <div class="row">

               <fieldset class="fieldset3" style="border: 2px solid rgb(153, 153, 153);" >
